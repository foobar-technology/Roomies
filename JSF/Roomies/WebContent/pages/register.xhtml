<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<c:set var="reg" value="#{Context.registerBean}"></c:set>
<h:head>

</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="custom-theme.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="scripts.js" />
</f:facet>

<h:body>
	<pm:page id="register">
		<pm:content>
			<h:form>
				<h1 class="header">Registro</h1>
				<br></br><br></br>
				<div id="inputTexts">
					<p:inputText placeholder="Nombre" value="#{reg.name}"></p:inputText>
					<p:inputText placeholder="Usuario" value="#{reg.userName}"></p:inputText>
					<p:inputText placeholder="Correo" value="#{reg.email}"></p:inputText>
					<p:password placeholder="Contraseña" value="#{reg.password}"></p:password>
					<p:password placeholder="Confirmar contraseña" value="#{reg.passwordConfirm}"></p:password>
				</div>
				
				<div id="buttonsDiv"> 
					<p:commandButton value="Regresar" action="#{reg.goBack}" style="float: left;width: 49%;margin-right: 2%;" styleClass="ui-btn ui-btn-line" ajax="false"></p:commandButton>
					<p:commandButton value="Aceptar" action="#{reg.registerUser}" style="float:left;width: 49%;" styleClass="ui-btn ui-btn-line"></p:commandButton>
				</div>

			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
