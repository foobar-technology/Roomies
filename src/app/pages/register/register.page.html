

<ion-content padding="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Roomies</ion-card-subtitle>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Perteneces a una casa?</ion-label>
          <ion-checkbox slot="start"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>casa:</ion-label>
          <ion-select placeholder="Selecciona">
            <ion-select-option value="f">Casa1</ion-select-option>
            <ion-select-option value="m">Casa2</ion-select-option>
          </ion-select>
        </ion-item>
             
      </ion-list>

      <ion-button shape="round" expand="block" color="dark">Registrar</ion-button>

      <ion-button shape="round" expand="block" color="dark" routerLink="/">Regresar</ion-button>
    </ion-card-content>
  </ion-card>

  
</ion-content>
